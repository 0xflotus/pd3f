<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
        />
        <meta http-equiv="X-UA-Compatible" content="chrome=1, IE=edge" />
        <title>{{job_id}}</title>
        <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
        <script defer src="/static/js/jquery-3.5.1.slim.min.js"></script>
        <script defer src="/static/js/bootstrap.bundle.min.js"></script>
        <script defer src="/static/js/clipboard.min.js"></script>
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="/">pd3f</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="/">upload pdf</a>
                        <a class="nav-link" href="//pd3f.com">information</a>
                        <a class="nav-link active" href="/result/{{job_id}}"
                            >{{job_id}}
                            <span class="sr-only">(current)</span></a
                        >
                        <small class="navbar-text">
                            Share or bookmark
                            <a href="/result/{{job_id}}">the current page</a>.
                        </small>
                    </div>
                </div>
            </nav>
            <div
                id="loadingspinner"
                class="d-flex justify-content-center mt-5"
                style="height: 2rem;"
            >
                <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
            <table class="table my-5">
                <thead>
                    <tr>
                        <th>job id</th>
                        <th>{{job_id}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>status</td>
                        <td id="status">
                            <span class="badge badge-secondary"
                                >waiting...</span
                            >
                        </td>
                    </tr>
                    <tr>
                        <td>file</td>
                        <td>{{filename[22:]}}</td>
                    </tr>
                    <tr>
                        <td>language</td>
                        <td>{{lang}}</td>
                    </tr>
                    <tr>
                        <td>fast mode</td>
                        <td>{{fast_mode}}</td>
                    </tr>
                    <tr>
                        <td>extract tables</td>
                        <td>{{tables}}</td>
                    </tr>
                    <tr>
                        <td>experimental mode</td>
                        <td>{{experimental}}</td>
                    </tr>
                </tbody>
            </table>

            <div class="mb-5" id="downloads"></div>

            <div class="card">
                <h5 class="card-header">text output</h5>
                <div class="card-body">
                    <textarea
                        id="output"
                        rows="20"
                        style="width: 100%;"
                    ></textarea>
                </div>
            </div>

            <div class="card mt-5">
                <h5 class="card-header">tables output</h5>
                <div class="card-body">
                    <p id="tables"></p>
                </div>
            </div>

            <div class="card mt-5">
                <h5 class="card-header">log output</h5>
                <div class="card-body">
                    <p id="log"></p>
                </div>
            </div>
        </div>
        <script>
            async function update() {
                const url = "/update/{{job_id}}";
                const response = await fetch(url);

                if (response.ok) {
                    const json = await response.json();

                    const statusElem = document.getElementById("status");
                    if ("log" in json) {
                        const logElem = document.getElementById("log");
                        if (json.log.length == 0)
                            logElem.innerHTML = "no logs yet";
                        else
                            logElem.innerHTML = json.log.replace(/\n/g, "<br>");
                    }

                    if ("text" in json) {
                        const outputElem = document.getElementById("output");
                        // outputElem.innerHTML = json.text.replace(/\n/g, "<br>");
                        outputElem.innerHTML = json.text;
                        statusElem.innerHTML =
                            '<span class="badge badge-success">done</span>';

                        const spinnerElem = document.getElementById(
                            "loadingspinner"
                        );
                        spinnerElem.innerHTML = "";

                        buttons =
                            '<a class="btn btn-primary mr-5" href="/files/{{filename}}" role="button">download OCRd pdf</a> <a class="btn btn-primary mr-5" href="/files/{{filename}}.txt" role="button">download text</a> <button type="button" id="copyext" class="btn btn-primary">copy text</button>';

                        if ("tables" in json) {
                            if (json.tables.length > 1) {
                                buttons +=
                                    '<a class="btn btn-primary" href="/files/{{filename}}_tables.zip" role="button">download tables (zip)</a>';

                                const tablesElem = document.getElementById(
                                    "tables"
                                );

                                let tablesStr = "";
                                json.tables.forEach((x, i) => {
                                    tablesStr +=
                                        "table #" +
                                        i +
                                        "<br><br>" +
                                        x +
                                        "<br><br>";
                                });
                                tablesElem.innerHTML = tablesStr;
                            }
                        }
                        const downloadsElem = document.getElementById(
                            "downloads"
                        );
                        downloadsElem.innerHTML = buttons;

                        new ClipboardJS("#copyext", {
                            target: function (trigger) {
                                return outputElem;
                            },
                        });

                        clearInterval(window.pd3fInterval);
                    } else {
                        if ("failed" in json) {
                            statusElem.innerHTML =
                                '<span class="badge badge-danger">an error occurred</span>';
                            clearInterval(window.pd3fInterval);
                        } else {
                            if ("position" in json)
                                statusElem.innerHTML =
                                    '<span class="badge badge-secondary">"waiting list position: ' +
                                    json.position +
                                    "Secondary</span>";
                            else
                                statusElem.innerHTML =
                                    '<span class="badge badge-info">running</span>';
                        }
                    }
                } else {
                    alert("HTTP-Error: " + response.status);
                }
            }
            window.pd3fInterval = setInterval(update, 500);
        </script>
    </body>
</html>
